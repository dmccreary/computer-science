# Dan's Microsite Standards from here down

theme:
  name: material
  logo: img/monty-180.png
  favicon: img/favicon.ico
  palette:
    # Primary color overridden in css/extra.css with Anthropic brown (RGB: 218, 120, 87)
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
  - social_override
  - glightbox
markdown_extensions:
  - md_in_html
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
   - css/mascot.css
extra_javascript: 
   - js/extra.js
